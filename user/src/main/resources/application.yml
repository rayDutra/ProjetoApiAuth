spring:
    datasource:
        url: jdbc:mysql://localhost:3307/core_db
        username: username
        password: password
        hikari:
            poolName: HikariCP
            maximumPoolSize: 5
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQLDialect
        show-sql: true

server:
    port: 8080

